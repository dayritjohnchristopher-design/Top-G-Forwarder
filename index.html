<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Top-G Forwarder Tracking</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Top-G Forwarder Tracking</h1>
    <div class="mb-3">
      <label class="form-label">Enter Tracking Number</label>
      <input type="text" id="trackingInput" class="form-control" placeholder="Tracking Number">
    </div>
    <button onclick="searchTracking()" class="btn btn-primary">Search</button>
    <hr>
    <div id="result"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDo73vN9SU08bLoeHs1U9I-PDBX5kDoSsE",
      authDomain: "top-g-forwarder.firebaseapp.com",
      projectId: "top-g-forwarder",
      storageBucket: "top-g-forwarder.firebasestorage.app",
      messagingSenderId: "79738605812",
      appId: "1:79738605812:web:dabbd01812023936bfcea1",
      measurementId: "G-SJGNXNN89Q"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function searchTracking(){
      const trackingNum = document.getElementById('trackingInput').value.trim();
      const docRef = db.collection('tracking').doc(trackingNum);
      const docSnap = await docRef.get();
      if(docSnap.exists){
        const data = docSnap.data();
        document.getElementById('result').innerHTML = `
          <h4>Status: ${data.status}</h4>
          <p>Location: ${data.location}</p>
          <p>Last Updated: ${data.updated}</p>
        `;
      } else {
        document.getElementById('result').innerHTML = "<p class='text-danger'>Tracking number not found.</p>";
      }
    }
  </script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDo73vN9SU08bLoeHs1U9I-PDBX5kDoSsE",
    authDomain: "top-g-forwarder.firebaseapp.com",
    projectId: "top-g-forwarder",
    storageBucket: "top-g-forwarder.firebasestorage.app",
    messagingSenderId: "79738605812",
    appId: "1:79738605812:web:dabbd01812023936bfcea1",
    measurementId: "G-SJGNXNN89Q"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("searchForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const trackingNumber = document.getElementById("searchTrackingNumber").value;
    const docRef = doc(db, "tracking", trackingNumber);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById("result").innerText =
        `Status: ${data.status}\nLocation: ${data.location}`;
    } else {
      document.getElementById("result").innerText = "No record found!";
    }
  });
</script>
</body>
</html>
<pre id="result"></pre>
