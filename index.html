<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top-G Forwarder Parcel Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Top-G Forwarder Parcel Tracking</h1>
  </header>
  <div class="container">
    <input type="text" id="trackingNumber" placeholder="Enter Tracking Number">
    <button onclick="trackParcel()">Track</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function trackParcel() {
      const trackingNumber = document.getElementById('trackingNumber').value.trim();
      const resultDiv = document.getElementById('result');
      if (!trackingNumber) {
        resultDiv.textContent = "Please enter a tracking number.";
        return;
      }

      try {
        const response = await fetch('data.json');
        const parcels = await response.json();
        const parcel = parcels.find(p => p.trackingNumber === trackingNumber);
        if (parcel) {
          resultDiv.innerHTML = `
            <strong>Status:</strong> ${parcel.status}<br>
            <strong>Location:</strong> ${parcel.location}<br>
            <strong>Last Update:</strong> ${parcel.lastUpdate}
          `;
        } else {
          resultDiv.textContent = "Tracking number not found.";
        }
      } catch (error) {
        resultDiv.textContent = "Error loading parcel data.";
      }
    }
  </script>
</body>
</html>
